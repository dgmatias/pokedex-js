<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <script defer src="src/script.js"></script>
    <title>Pokedex</title>
</head>
<body>
    
    <main>
        <img src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/versions/generation-v/black-white/animated/1.gif" alt="pokemon" class="pokemon__image">
    
        <h1 class="pokemon__data">
          <span class="pokemon__number"> 1</span> -
          <span class="pokemon__name"> Bulbasaur</span>
        </h1>
    
        <form class="form">
          <input
            type="search"
            class="input__search"
            placeholder="Name or Number"
            required
          />
        </form>
    
        <div class="buttons">
          <button class="button btn-prev">Prev &lt;</button>
          <button class="button btn-next">Next &gt;</button>
        </div>
    
        <img src="static/img/pokedex.png" alt="pokedex" class="pokedex">
      </main>

</body>
</html>
